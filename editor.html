<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Editor</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown=""
				data-separator="^\n---$"
				data-separator-vertical="^\n>>>$">
        <script type="text/template">
					# 本日紹介するテキストエディタ 
					
					1. メモ帳
					1. サクラエディタ
					1. TeraPad
					1. Brackets
					1. Vim (ヴィム)
					1. Sublime Text 3
					1. Atom
					1. Xcode
					----
					- Eclipse
					- Android Studio
					- IntelliJ
					- WebStome
					- VisualStudio Code

					---
					# メモ帳
					Windowsに入っているとてもシンプルなエディタ
					notepad.exe  
					EUC-JPに非対応

					## ちょい技
					F5  
					.LOG

					---
					# サクラエディタ
					Grep (フォルダ内のファイル検索)  
					正規表現

					---
					# TeraPad
					矩形選択

					---
					# Brackets
					Adobe社が提供  
					Web開発者向けの機能が多い  
					ライブプレビュー

					---
					# Vim (ヴィム)
					Linuxを触るなら必ず覚えましょう  
					私でも全て覚えることが出来ないですケド…
					http://qiita.com/merrill/items/9c800030333ab4c9408f

					対抗馬に Emacs (イーマックス) があり、たびたび戦争が起きる
					
					---
					# Sublime Text 3
					ファイルを保存しないままアプリを終了しても、起動時に前回状況を復元してくれる
					複数カーソル (Ctrl+D)
					複数カーソル (Ctrl+Alt+Up,Down)

					## 多くのプラグインがある
					Shift-JIS対応
					ConvertToUTF8

					日本語のインライン入力
					IMESupport

					>>>
					## 有料($70 ≒ 8,000円)
					ただし、評価期間が無制限で機能制限無し
					気に入ったら購入してください
					
					---
					
					![atom](http://blog.bylo.jp/wp-content/uploads/2015/12/AtomLogo.jpg)

					---
					## ATOMとは
					- Github社が作ったテキストエディタ
					- 2015/06/25　公開

					---
					## 公式サイト
					https://atom.io/

					---
					## 設定
					- テーマ

					---
					## 機能
					- Markdown Preview

					---
					## Package
					- Atomの拡張機能

					---
					## おすすめパッケージ
					- emmet
					- Dotinstall Pane

					---
					他にもいろいろあるからカスタマイズすると楽しいよ

					---
					# 番外編
					- テキストエディタではないけど

					---
					![xcode](http://is2.mzstatic.com/image/thumb/Purple122/v4/b1/09/03/b10903fa-09c8-0efa-3dfd-88bb37b691fc/source/175x175bb.png)

					- Apple社が出しているIDE

					---
					## 基本的な使い方
					- ストーリーボード

					- シミュレーター

					---
					## 便利機能
					- playgraound

				</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
